<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            padding: 10px;
            border: 1px solid #ecf;
            margin: 10px;
            box-sizing: border-box;
            /* 这个设置为ie盒模型，不设置就默认为content-box，标准盒模型 */
            /* ie盒模型的话width设置的就是整个盒子的大小，盒子的大小=content+padding+border=10+10+1+1+78(真正内容区大小) */
        }
    </style>
</head>
<body>
    <div id="div1">
        this is div1
    </div>
</body>
</html>
