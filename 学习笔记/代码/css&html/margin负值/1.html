    <script>
        var image = document.getElementById('image');
        function TheClick() {
            var div1 = document.getElementsByClassName('div1');
            div1 = Array.prototype.slice.call(div1);
            var change = false;
            return function () {
                console.log(change);
                if (change) {
                    div1.forEach(element => {
                        element.style.marginBottom = "-70px";
                        element.style.marginRight = "-70px";
                    });
                    image.style.marginBottom = "0px";
                    image.style.marginRight = "0px";
                    image.innerText="放开"
                    change=false;
                } else {
                    div1.forEach(element => {
                        element.style.marginBottom = "0px";
                        element.style.marginRight = "0px";
                    });
                    image.innerText="合起"
                    change = true;
                }
            }
        }
        image.onclick = TheClick();
    </script>
