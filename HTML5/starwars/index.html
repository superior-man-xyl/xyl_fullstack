<!DOCTYPE html><!--输入！即可出来HTML结构-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星球大战--前端是代码界的导演</title>
    <style>
    /*清空页面默认样式*/
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url(./images/bg.jpg);/*宇宙背景图片*/
            background-color: #000000;
        }
        .starwars{
            height: 17em;/*简略输入：h17em*/
            width: 34em;/*w34em*/
            position:absolute;/*绝对定位*/
            left:55%;
            top:50%;
            /* background:red;调试时用来方便查看盒子 */
            transform:translate(-50%,-50%);/*移动盒子*/
            perspective:800px;
            transform-style:preserve-3d;
        }
        .star,.wars{/*移动img元素到相应位置*/
            position:absolute;
        }
        .star{
            top:-0.75em;
            /*动作效果*/
            animation: star 10s ease-out infinite;
        }
        .wars{
            bottom:-0.5em;
             /*动作效果*/
             animation: wars 10s ease-out infinite;
            /*css3动画，animation: name（规定需要绑定到选择器的 keyframe 名称） duration(规定完成动画所花费的时间，以秒或毫秒计,默认为零所以不要忘记设置)
            timing-function（规定动画的速度曲线。（ease-out：动画以低速结束。）） delay（规定在动画开始之前的延迟） iteration-count（规定动画应该播放的次数。）
            direction（规定是否应该轮流反向播放动画。（infinite：规定动画应该无限次播放。））;*/
        }
       
        @keyframes star{
            0%{
                opacity:0;
                transform:scale(1.5);/*放大缩小*/
            }
            20%{
                opacity:1;

            }
            89%{
                opacity: 1;
                transform:scale(1);
            }
            100%{
                opacity:0;
                transform: translateZ(-400em);/*向屏幕里面走*/
            }
        }
        /*使用@keyframes规则，你可以创建动画。创建动画是通过逐步改变从一个CSS样式设定到另一个。*/
        @keyframes wars{
            0%{
                opacity:0;
                transform:scale(1.5);/*放大缩小*/
            }
            20%{
                opacity:1;
            }
            90%{/*慢那么一点，一前一后*/
                opacity: 1;
                transform:scale(1);
            }
            100%{
                opacity:0;
                transform: translateZ(-400em);/*向屏幕里面走*/
            }
        }
    </style>
</head>
<body><!--输入标签加.类名就可快捷创建，id同理使用#-->
    <div class="starwars">
        <!-- 使用img.类名 快速创建img标签代码行-->
        <img src="./images/star.svg" alt="上面图片" class="star">
        <img src="./images/wars.svg" alt="下面图片" class="wars">
    </div>
    <!--img[src="./images/"]*2
    .starwars>img.star+img.wars
.starwars>img.star[src="./images/"]*2-->

</body>
</html>
