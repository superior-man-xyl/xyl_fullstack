<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_2262707_xoq2a29hue.css" />
    <title>cat-movies</title>
</head>
<body>
    <!-- 使用stylus来写css代码 -->
    <!-- 使用live-server 来实时更新HTML网页 -->
    <!-- 在写路径时点击tab可以自动补全路径 -->
    <!-- stylus -w .\style.styl -o style.css -->
    <!-- -w 是自动监视文件 -o 是将编译后的CSS文件输出到指定文件中 -->
    <div class="movie">
        <div class="movie-head">
            <i class="iconfont icon-jiantouarrowhead7"></i>
            <span class="title">影片详情</span>
        </div>
        <div class="movie-info">
            <div class="movie-info_desc">
                <div class="info-pic">
                    <img src="https://p1.meituan.net/148.208/movie/f6ec2a022d3644ef493f881d359f65303190471.jpg" alt="如果声音不记得">
                </div>
                <div class="info-container">
                    <h2 class="name">如果声音不记得</h2>
                    <p class="english-name">The End Of Endless Love</p>
                    <p class="type">爱情，青春，奇幻</p>
                    <p class="timer">中国大陆/102分钟</p>
                    <p class="play-time">2020-12-04 中国大陆上映</p>
                    <div class="btn-wrap">
                        <div class="flex">
                            <i class="iconfont icon-xin"></i>
                            <span>想看</span>
                        </div>
                        <div class="flex">
                            <i class="iconfont icon-star"></i>
                            <span>看过</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
