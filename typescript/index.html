<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- .min.js是压缩后的，空格和换行都没有了，体积小，性能优化，机器用的，人不好阅读
    cdn 计算机网络 cdn内容分发网络
    下面的js文件 都从中央服务器中取的话， 可能承受不住
    服务器的连接数是有限的，--并发数   与服务器cpu 内存有关 有计算的上线   
    ngnix 先接待客流 做负载均衡 服务器集群
    静态文件（js img css...）不走中央服务器,另外部署
    cdn决定在哪个结点给你返回内容 内容分发网络
    .js->运营商网络 运营商有个cdn服务 只要运营商客户中有一个访问了文件，其就会下载一个备份，成为一个节点
    cdn 节点 计算出最近的节点，返回你所需要的内容
    -->
    <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <link rel="stylesheet" href="./common.css">

</head>
<body>
    <div id="target">Loading....</div>
    <script id="template" type="x-tmpl-mustache">
        Hello{{name}}
    </script>
    <script>
        const template='{{title}} spends {{calc}}';
        //数据源
        const obj={
            title:"Joe",
            calc:function(){
                return 2+4
            }
        }
        //模板先要有一个编译的过程
        const rendered=Mustache.render(template,obj);
        // console.log(rendered)//Joe spends 6
        document.getElementById('target').innerHTML=rendered;

        const temp=document.getElementById('template').innerHTML;
        // console.log(temp);
        //命名空间 Vue JQuery
        Mustache.parse(temp);
        const result=Mustache.render(temp,{name:'尚水水'})
        document.getElementById('target').innerHTML=result;
    </script>
    <script src="./common.js"></script>
</body>
</html>
