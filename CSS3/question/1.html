<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果的专有属性</title>
    <style>
        body {
            /* -webkit 是前缀 顺滑 在字体的边缘 */
            /* antialiased：抗锯齿 */
            /* 共同都是webkit内核 */ /* chrome:adroid使用的 *//* safari：ios */
            
           
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>

<body>
    <h1>如何让页面的字体变清晰，变细，css怎么做？</h1>
    <p>
        随着移动端的屏幕越来越高清，字体有可能会像图片一样变得模糊
        哪个css属性可以在不同分辨率下用不同的图片吗？
        @media 媒体查询 max-width 分辨率
        1px是相对单位
        ppi---一英寸里有多少个发光源，物理像素的密度
    </p>
</body>

</html>
