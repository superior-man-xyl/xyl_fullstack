<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局实例学习</title>
    <link rel="stylesheet" type="text/css" href="色子布局.css">
</head>
<!-- 以色子来练习flex布局 -->
<body>
    <!-- 单点 -->
    <div class="box face11">
        <span class="item"></span>
    </div>
    <div class="box face12">
        <span class="item"></span>
    </div>
    <div class="box face13">
        <span class="item"></span>
    </div>
    <div class="box face14">
        <span class="item"></span>
    </div>
    <div class="box face15">
        <span class="item"></span>
    </div>
    <div class="box face16">
        <span class="item"></span>
    </div>
    <div class="box face17">
        <span class="item"></span>
    </div>
    <div class="box face18">
        <span class="item"></span>
    </div>
    <div class="box face19">
        <span class="item"></span>
    </div>
    <!-- 双点 -->
    <div class="box face21">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face22">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face23">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face24">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face25">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face26">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face27">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face28">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face29">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <!-- 三个点 -->
    <div class="box face31">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face32">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face33">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box face34">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <!-- 四个点 -->
    <div class="box face41">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <!-- 坐标(1,1)(1,3)(3,1)(3,3) -->
    <div class="box face42">
    <div class="column">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="column">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    </div>
    <!-- 六项目 -->
    <div class="box face61">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <div class="box face62">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <div class="box face63">
        <div class="row">
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
          </div>
          <div class="row">
            <span class="item"></span>
          </div>
          <div class="row">
             <span class="item"></span>
             <span class="item"></span>
          </div>
    </div>

    <!-- 九个 -->
    <div class="box face9">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
</body>

</html>
