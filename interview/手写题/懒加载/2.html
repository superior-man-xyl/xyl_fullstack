    <script>
        let imgList = [...document.querySelectorAll('img')];

        const options = {
            root: null,
            threshold: [0],
            rootMargin: '0px',
        }
        function lazyLoad(img){
            const ob = new IntersectionObserver((entries, observer) => {
                console.log('xxxxxxx');
                entries.forEach((img) => {
                    // intersectionRatio
                    console.log(img)
                    if (img.isIntersecting) {
                        console.log('出现了');
                        img.target.src = img.target.dataset.src;
                        ob.unobserve(img.target)
                    }
                })
            },options)
            ob.observe(img);
        }
        
        imgList.forEach((img)=>{
            lazyLoad(img)
        })
    </script>
