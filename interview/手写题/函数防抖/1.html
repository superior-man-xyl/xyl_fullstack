<!-- 防抖实现原理理解 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
        #click{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button id="click">点击我</button>
    <script>
        //防抖：就是当重复操作时，只进行最后一次的操作
        var click=document.getElementById('click')
        var timer=null;
        click.onclick=function(){
            clearTimeout(timer)//当再次点击后就清理掉上一个定时器，重新记时间
            timer=setTimeout(()=>{
                console.log('点击了');//这里一般用于点击后发送的请求
            },1000)
        }
    </script>
</body>
</html>
